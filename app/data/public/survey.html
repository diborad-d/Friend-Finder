<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div calss="container" width="400px" hieght="400px">
      <div class="jumbotron">
        <h1>Survey Questions</h1>
        <hr>
        <div class="row">
          <form class="col s12"> <!--put form in a modal-->
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
              <div class="input-field col s6">
                <input id="image" type="url" class="validate" />
                <label for="image">Link to Your Photo Image(Required)</label>
              </div>
            </div>
          </form>
        </div>
    </div>
    <hr>
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends Link</a> | <a href="/api/survey">API survey</a></p>
      </div>
    </footer>
  </body>
</html>
